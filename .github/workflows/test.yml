# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: >-
    ${{ github.workflow }}-
    ${{ github.ref_type }}-
    ${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.x"]
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable long paths
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - name: Install node dependencies recursively (only for Windows because it can't find npm executable)
        if: runner.os == 'Windows'
        run: |
          for /R %%f in (package.json) do (
            echo Found package.json in: %%~dpf
            pushd "%%~dpf"
            npm install
            popd
          )
        shell: cmd
      - name: Install Python dependencies
        run: |
          pip install -e ".[test]"
      - name: Test with kernel tester
        run: |
          python -m unittest -v
      - name: Check Kernel
        run: |
          cd $HOME
          jupyter kernelspec list | grep wollok

  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Python Dependencies
        run: |
          pip install -e .
      - name: Check Release
        uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}