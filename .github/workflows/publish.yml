name: Upload Python Package to PyPI

on:
  push:
    tags:
      # Publish when a tag like v1.0.0 is pushed
      - 'v*.*.*'
  workflow_dispatch:    # Allow manual dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-cache
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Install node dependencies recursively
      run: |
        echo "üîç Looking for package.json files to run npm install..."

        find wollok_kernel -type f -name package.json | while read pkg; do
          dir=$(dirname "$pkg")
          echo "üì¶ Found package.json in: $dir"
          (cd "$dir" && npm install)
        done

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        ./deploy_pypi.sh